<!doctype html>
<html ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <script data-require="angular.js@*" data-semver="1.3.1" src="//code.angularjs.org/1.3.1/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.2/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <p ng-bind-html="TextToUser"></p>
      <div ng-controller="LunchCheckController">
         
         <div class="form-group">
             <input ng-model="lunchList" id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkIfTooMuch()" class="btn btn-default" >Check If Too Much</button>
         </div>
         <div id="message" class="form-group message" >
           <p ng-bind-html="TextToUser"></p>
         </div>

      </div>
   </div>

</body>
</html>
