
<!DOCTYPE html>

<html ng-app='NarrowItDownApp'>
  <head>

    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
   
  </head>
  <body>
   
    <div class="container">

      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div ng-controller='NarrowItDownController as menu'>
        <div class="form-group">
          <input ng-model="menu.searchTerm" type="text" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="menu.search();">
            Narrow It Down For Me!</button>
        </div>
        <div class="message">{{menu.nothingFound}}</div>
          <br>
          <br>
          <br>
        <found-items items="menu.foundItems" title="{{menu.foundItems}}" on-remove="menu.removeItem(index)">
        </found-items>
      </div>

    </div>

  </body>
</html>
